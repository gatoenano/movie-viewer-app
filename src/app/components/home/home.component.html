<div class="row home-content pb-5">
  <div class="col-md-4 pb-3">
    <app-items-list
      [list]="list$ | async"
      (selected)="showItemDetails($event)">
    </app-items-list>
  </div>
  <div class="col-md-8 pb-4">
    <app-item-details
     [item]="item$ | async">
    </app-item-details>
  </div>
</div>
